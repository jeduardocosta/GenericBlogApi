version: 1.0.{build}
skip_tags: true
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  COVERALLS_REPO_TOKEN:
    secure: lc0Tx+lbuPxAXOpLnsNNWbudS5FmoPzzNaVwq3sz1kwQsgj9+YmK/gfMTxcKQYXk
before_build:
  - nuget restore ".\Generic.BlogAPI.sln"
build:
  project: .\Generic.BlogAPI.sln
  verbosity: minimal
test_script:
- ps: >-
    .\packages\OpenCover.4.5.3723\OpenCover.Console.exe -register:user -target:nunit-console.exe -register:user "-targetargs:""test\Generic.BlogAPI.Core.Tests\bin\$env:CONFIGURATION\Generic.BlogAPI.Core.Tests.dll" "test\Generic.BlogAPI.Tests\bin\$env:CONFIGURATION\Generic.BlogAPI.Tests.dll"" /noshadow" -filter:"+[Generic.BlogAPI*]*" -output:opencoverCoverage.xml

    .\packages\coveralls.net.0.5.0\csmacnz.Coveralls.exe --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID
